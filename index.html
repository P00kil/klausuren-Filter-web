<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klausurtermin-Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Klausurtermine Finder</h1>

    <h2>Wähle deine Kurse aus:</h2>
    <form id="courseForm">
        <div>
            <h3 class="collapsible">Leistungskurse</h3>
            <ul class="content">
                <li><label><input type="checkbox" value="BIO1 - Ba.S"> BIO1 - Ba.S</label></li>
                <li><label><input type="checkbox" value="CH1 - Pi.G"> CH1 - Pi.G</label></li>
                <li><label><input type="checkbox" value="DE1 - Pe.M"> DE1 - Pe.M</label></li>
                <li><label><input type="checkbox" value="EN1 - Am.U"> EN1 - Am.U</label></li>
                <li><label><input type="checkbox" value="EN2 - Re.S"> EN2 - Re.S</label></li>
                <li><label><input type="checkbox" value="GE1 - Ha.T"> GE1 - Ha.T</label></li>
            </ul>
        
            <h3 class="collapsible">Grundkurse</h3>
            <ul class="content">
                <li><label><input type="checkbox" value="bio1 - Be.B"> bio1 - Be.B</label></li>
                <li><label><input type="checkbox" value="bio2 - St.Fr"> bio2 - St.Fr</label></li>
                <li><label><input type="checkbox" value="ch1 - Dr.N"> ch1 - Dr.N</label></li>
                <li><label><input type="checkbox" value="ch2 - St.Fr"> ch2 - St.Fr</label></li>
                <li><label><input type="checkbox" value="de1 - Fö.E"> de1 - Fö.E</label></li>
                <li><label><input type="checkbox" value="de2 - Ku.Ka"> de2 - Ku.Ka</label></li>
                <li><label><input type="checkbox" value="de3 - Ku.Ka"> de3 - Ku.Ka</label></li>
                <li><label><input type="checkbox" value="de4 - Le.S"> de4 - Le.S</label></li>
                <li><label><input type="checkbox" value="en1 - Re.S"> en1 - Re.S</label></li>
                <li><label><input type="checkbox" value="en2 - Fr.K"> en2 - Fr.K</label></li>
                <li><label><input type="checkbox" value="ere1 - Be.R"> ere1 - Be.R</label></li>
                <li><label><input type="checkbox" value="ere2 - Ro.D"> ere2 - Ro.D</label></li>
                <li><label><input type="checkbox" value="ge1 - Se.M"> ge1 - Se.M</label></li>
                <li><label><input type="checkbox" value="ge2 - Ne.M"> ge2 - Ne.M</label></li>
                <li><label><input type="checkbox" value="ge3 - He.F"> ge3 - He.F</label></li>
                <li><label><input type="checkbox" value="ge4 - Ha.J"> ge4 - Ha.J</label></li>
                <li><label><input type="checkbox" value="geo1 - De.A"> geo1 - De.A</label></li>
                <li><label><input type="checkbox" value="geo2 - Ge.N"> geo2 - Ge.N</label></li>
                <li><label><input type="checkbox" value="geo3 - Am.U"> geo3 - Am.U</label></li>
            </ul>
        </div>

        <h3>Wähle die PDF-Quelle:</h3>
        <div>
            <input type="radio" id="defaultPDF" name="pdfSource" value="default" checked>
            <label for="defaultPDF">Standard-PDF</label>
        </div>

        <div>
            <input type="radio" id="uploadPDF" name="pdfSource" value="upload">
            <label for="uploadPDF">Eigene PDF hochladen</label>
        </div>

        <div id="uploadSection" style="display: none;">
            <input type="file" id="pdfFile" accept="application/pdf" />
        </div>

        <button id="processButton" type="button">Termine anzeigen</button>

        <div class="progress-container">
            <progress id="pdfProgress" value="0" max="100"></progress>
        </div>

        <h3>Gefundene Klausurtermine:</h3>
        <ul id="examDates"></ul>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".collapsible").forEach(header => {
        header.addEventListener("click", function () {
            this.nextElementSibling.classList.toggle("active");
        });
    });
});
</script>

<style>
.collapsible {
    cursor: pointer;
    font-weight: bold;
    background-color: #ddd;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

.content {
    display: none;
    padding: 10px;
}

.content.active {
    display: block;
}
</style>
</body>
</html>
